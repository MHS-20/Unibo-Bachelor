<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <!-- -->
  <head>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>Gestione dinamica degli eventi</title>
    <!--<script type="text/javascript" src="../scripts/validator.js"></script> -->
    <link rel="stylesheet" href="../styles/default.css" type="text/css" />
   
   <script>
      function handler(event) {
        const eventArea = document.getElementById("eventArea"); 
        console.log(event.type); 
        eventArea.innerText += event.type; 
      }

      function changeColor(event) {
        const area = document.getElementById("countChar"); 
        area.innerText += event.type; 
      
        if(event.type == 'mouseover')
          area.style.backgroundColor="green"; 
        else 
          area.style.backgroundColor="red"; 

      }
    </script>
  </head>
  <body>
    <h1>Questionario</h1>
    <h3 id="time"></h3>
    <!--add refresh wiht on load-->
    <p>Fornire le seguenti informazioni:</p>
    <!-- funzioni definite nello script file sono chiamate nel tag form, su onSubmit -->
    <!-- <form name="mailinglistform" action="subscription.html" method="post" onSubmit="return ( validEmail(document.mailinglistform.email) && nonBlank(document.mailinglistform.nickname) );"> -->
    <form>
      <table cellpadding="10">
        <tr>
          <td>Nick name:<br />(min. 1 carattere)</td>
          <td><input type="text" name="nickname" onselect="handler(event)"/></td>

          <td>Password:</td>
          <td><input type="password" name="password" value="" onchange="handler(event)"/></td>

          <td>Nome del file:</td>
          <td><input type="file" name="file" value="" onfocus="handler(event)"/></td>

          <td>
            Checkbox:
            <br />
            <input type="checkbox" name="check" value="v1c" onClick="handler(event)"/>v1<br />
            <input type="checkbox" name="check" value="v2c" />v2<br />
            <input type="checkbox" name="check" value="v3c" />v3<br />
          </td>

          <td>
            Radio:<br />
            <input type="radio" name="radio" value="v1r" />v1<br />
            <input type="radio" name="radio" value="v2r" />v2<br />
            <input type="radio" name="radio" value="v3r" />v3<br />
          </td>

          <td>
            <select name="provincia" ondblclick="handler(event)">
              <option value="BO" selected="selected">Bologna</option>
              <option value="MO">Modena</option>
              <option value="RE">Reggio Emilia</option>
              <option value="PR">Parma</option>
              <option value="PC">Piacenza</option>
            </select>
          </td>

          <td>
            <select name="provincia" multiple="multiple">
              <option value="BO" selected="selected">Bologna</option>
              <option value="MO">Modena</option>
              <option value="RE" selected="selected">Reggio Emilia</option>
              <option value="PR">Parma</option>
            </select>
          </td>
          <td colspan="2">
            <input type="submit" name="proceed" value="Invia" />
          </td>
        </tr>
      </table>

      <textarea id="eventArea">

      </textarea>
    </form>
    <textarea id="countChar" maxlength="64" onmouseover="changeColor(event)" onmouseout="changeColor(event)">
    </textarea>
  </body>
</html>
